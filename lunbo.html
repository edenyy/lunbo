<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播</title>
    <link rel="stylesheet" href="./lunbo.css">
</head>
<body>
<div class="wrap"><div class="slide"><img src="./food1.jpg" alt=""><img src="./food2.jpg" alt=""><img src="./food3.jpg" alt=""></div></div><div class="button">
    <button>1</button>
    <button>2</button>
    <button>3</button></div>
</body>
<script src="https://code.jquery.com/jquery-3.0.0.js"></script>
<script>
    var slide=$('.slide')
    var n=1
    var timeId
    var button=$('.button')
    function autoPlay(){
    timeId=setInterval(function () {
        if(n==3){
            n=0
        }
        slide.css({
            transform:`translateX(-${n*350}px)`
        })
        n++
    },2000)}
    autoPlay()
    button.on('click',function(e){
        n=$(e.target).index()
        window.clearInterval(timeId)
        slide.css({
            transform:`translateX(-${n*350}px)`
        })
        n+=1
        autoPlay()
    })
</script>
</html>
